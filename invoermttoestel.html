<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampoline Springtoestel Baan 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8000;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000000;
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #ff8000;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #bcbaba;
        }

        tr:hover {
            background-color: #ff8800;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
        }
    </style>
    <script>
           const rounds = [
  { round: 1, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 2, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 3, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 4, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 5, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 6, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 7, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 8, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 9, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 10, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 11, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 12, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 13, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 14, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 15, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 16, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 17, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 18, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 19, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 20, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 21, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 22, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 23, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 24, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 25, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 26, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 27, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 28, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 29, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 30, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 31, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 32, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 33, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 34, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 35, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 36, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 37, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 38, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 39, team: "", ageCategory: "", level: "", height: "", extra: "" },
  { round: 40, team: "", ageCategory: "", level: "", height: "", extra: "" }
];


        function calculateScores(roundIndex) {
            let jury1 = parseFloat(document.getElementById(`jury1Input${roundIndex}`).value) || 0;
            let jury2 = parseFloat(document.getElementById(`jury2Input${roundIndex}`).value) || 0;
            let difficulty = parseFloat(document.getElementById(`difficultyInput${roundIndex}`).value) || 0;
            let composition = parseFloat(document.getElementById(`compositionInput${roundIndex}`).value) || 0;
            let bonus = parseFloat(document.getElementById(`bonusInput${roundIndex}`).value) || 0;

            let subJury = 20 - ((jury1 + jury2) / 2);
            let avgJury = 20 - ((jury1 + jury2) / 2);
            let subScore = difficulty + composition + bonus;
            let totalScore = avgJury + subScore;

            document.getElementById(`totalScore${roundIndex}`).innerText = totalScore || '';
            document.getElementById(`subJury${roundIndex}`).innerText = subJury || '';
            document.getElementById(`subScore${roundIndex}`).innerText = subScore || '';

            let score = {
                round: rounds[roundIndex].round,
                team: rounds[roundIndex].team,
                avgJury: avgJury,
                subJury: subJury,
                difficulty: difficulty,
                composition: composition,
                bonus: bonus,
                subScore: subScore,
                totalScore: totalScore,
                jury1: jury1,
                jury2: jury2
            };

            let allmttoestel = JSON.parse(localStorage.getItem("allmttoestel")) || [];
            allmttoestel = allmttoestel.filter(s => s.round !== score.round);
            allmttoestel.push(score);
            localStorage.setItem("allmttoestel", JSON.stringify(allmttoestel));
        }

        function clearScores() {
            localStorage.removeItem("allmttoestel");
            displayScores();
        }

        function displayScores() {
            let allScores = JSON.parse(localStorage.getItem("allmttoestel")) || [];
            let tableBody = document.getElementById("scoresTableBody");
            tableBody.innerHTML = "";

            rounds.forEach((round, index) => {
                let score = allScores.find(s => s.round === round.round) || {};
                let row = document.createElement("tr");

                row.innerHTML = `
                    <td data-label="Ronde">${round.round}</td>
                    <td data-label="Teamnaam">${round.team}</td>
                    <td data-label="Leeftijdscategorie">${round.ageCategory}</td>
                    <td data-label="Niveau">${round.level}</td>
                    <td data-label="Hoogte">${round.height || ''}</td>
                    <td data-label="Soort Trampoline">${round.extra || ''}</td>
                    <td data-label="Totaal"><span id="totalScore${index}">${score.totalScore || ''}</span></td>
                    <td data-label="Jury 1"><input type="number" id="jury1Input${index}" value="${score.jury1 || ''}" placeholder="Jury 1"></td>
                    <td data-label="Jury 2"><input type="number" id="jury2Input${index}" value="${score.jury2 || ''}" placeholder="Jury 2"></td>
                    <td data-label="Sub Jury"><span id="subJury${index}">${score.subJury || ''}</span></td>
                    <td data-label="Moeilijkheid"><input type="number" id="difficultyInput${index}" value="${score.difficulty || ''}" placeholder="Moeilijkheid"></td>
                    <td data-label="Samenstelling"><input type="number" id="compositionInput${index}" value="${score.composition || ''}" placeholder="Samenstelling"></td>
                    <td data-label="Bon/-HJ"><input type="number" id="bonusInput${index}" value="${score.bonus || ''}" placeholder="Bon/-HJ"></td>
                    <td data-label="Subscore"><span id="subScore${index}">${score.subScore || ''}</span></td>
                    <td data-label="Opslaan"><button class="button" onclick="calculateScores(${index})">Opslaan</button></td>
                `;

                tableBody.appendChild(row);

                document.getElementById(`jury1Input${index}`).addEventListener('input', () => calculateScores(index));
                document.getElementById(`jury2Input${index}`).addEventListener('input', () => calculateScores(index));
                document.getElementById(`difficultyInput${index}`).addEventListener('input', () => calculateScores(index));
                document.getElementById(`compositionInput${index}`).addEventListener('input', () => calculateScores(index));
                document.getElementById(`bonusInput${index}`).addEventListener('input', () => calculateScores(index));
            });
        }

        window.onload = displayScores;
    </script>
</head>
<body>
    <h1>Trampoline Springtoestel Baan 2</h1>
    <div class="button-container">
        <button class="button" onclick="clearScores()">Reset Scores</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Ronde</th>
                <th>Teamnaam</th>
                <th>Leeftijdscategorie</th>
                <th>Niveau</th>
                <th>Hoogte</th>
                <th>Soort Trampoline</th>
                <th>Totaal</th>
                <th>Jury 1</th>
                <th>Jury 2</th>
                <th>Sub Jury</th>
                <th>Moeilijkheid</th>
                <th>Samenstelling</th>
                <th>Bon/-HJ</th>
                <th>Subscore</th>
                <th>Opslaan</th>
            </tr>
        </thead>
        <tbody id="scoresTableBody"></tbody>
    </table>
</body>
</html>
